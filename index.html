<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<link rel="icon" type="image/png" sizes="32x32" href="./app/media/images/favicon-32x32.png">
	<link rel="preconnect" href="https://fonts.googleapis.com">
	<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
	<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
	<title>Frontend Mentor | NFT preview card component</title>
	<link rel="stylesheet" href="../dist/style.css" />
	<script defer src="../dist/script.js"></script>
</head>

<body>
	<div class="container">

		<main>
			<article class="card-container">
				<header class="card-display">
					<div class="nft">
						<img src="./app/media/images/image-equilibrium.jpg" alt="nft display">
					</div>
					<div class="overlay"></div>
					<h1>Equilibrium #3429</h1>
					<p>Our Equilibrium collection promotes balance and calm.</p>
				</header>
				<section class="card-stats">
					<img src="./app/media/images/icon-ethereum.svg" alt="etherium icon">
					<p class="price">0.041 ETH</p>
					<img src="./app/media/images/icon-clock.svg" alt="clock icon">
					<p class="time">3 days left</p>
				</section>
				<span class="divider"></span>
				<section class="card-user">
					<img src="./app/media/images/image-avatar.png" alt="user avatar">
					<p>Creation of <span class="name">Jules Wyvern</span></p>
				</section>
			</article>
		</main>

	</div>

	<footer>
		Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
		Coded by <a href="https://github.com/aanacif" target="_blank">aanacif</a>.
	</footer>

</body>

</html>
